{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="box">
  <div id="overlay">
    <div class="image">
      <div class="trick">

      </div>
    </div>
    <ul class="text">{{blogger.name}}</ul>
    <div class="text1">PROFILE</div>




<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
<div class="panel panel-default">
  <div class="panel-heading " role="tab" id="headingOne">
    <h4 class="panel-title ">
      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="" aria-controls="collapseOne">
        <div class="title  btn btn-danger btn-outline btn-lg">ABOUT {{blogger.name}}</div>
      </a>
    </h4>
  </div>
  <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
    <div class="panel-body">
      {{blogger.bio}}
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="headingTwo">
    <h4 class="panel-title">
      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        <div class="title btn btn-danger btn-outline btn-lg">SOCIAL</div>
      </a>
    </h4>
  </div>
  <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
    <div class="panel-body">
      <ul>
        <li>Username: {{blogger.user}}</li>
        <li>Email: {{blogger.email}}</li>
        <li>Joined: {{blogger.joined}}</li>
        <li>Twitter: {{blogger.twitter}}</li>
      </ul>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="headingThree">
    <h4 class="panel-title">
      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        <div class="title btn btn-danger btn-outline btn-lg">CONTACT</div>
      </a>
    </h4>
  </div>
  <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
    <div class="panel-body">

      
      
                <form id="form" class="topBefore">

          <input id="name" type="text" placeholder="NAME">
          <input id="email" type="text" placeholder="E-MAIL">
          <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
          <input id="submit" type="submit" value="Submit Now!">

        </form>


      
      
      
      
    </div>
  </div>
</div>
</div>
{% endblock content %}
