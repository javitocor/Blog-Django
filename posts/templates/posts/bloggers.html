{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  {%for blogger from bloggers%}
  <div class="card p-3">
      <div class="d-flex align-items-center">
          <div class="image"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155"> </div>
          <div class="ml-3 w-100">
              <h4 class="mb-0 mt-0">{{blogger.user}}</h4> <span>{{blogger.twitter}}</span>
              <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                  <div class="d-flex flex-column"> <span class="articles">Posts</span> <span class="number1">{{blogger.posts.count()}}</span> </div>
                  <div class="d-flex flex-column"> <span class="followers">joined</span> <span class="number2">{{blogger.joined}}</span> </div>                  
              </div>
              <div class="button mt-2 d-flex flex-row align-items-center"> <a href="{% url 'blogger-detail' blogger.pk %}"><button class="btn btn-sm btn-primary w-100 ml-2">View Bio</button></a> </div>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
